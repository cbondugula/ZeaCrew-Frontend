<div #addRole class="container">
    <div class="heading">
        <p class="white-text fs-2">Add Role</p>
    </div>

    <div class="p-3">
        <p class="white-text fs-7">Name</p>
        <input type="text" class="form-control bg-dark white-text border-secondary" placeholder="Enter Here">
    </div>

    <div class="p-3">
        <p class="white-text fs-7">Description</p>
        <input type="text" class="form-control bg-dark white-text border-secondary" placeholder="Enter Here">
    </div>

    <p class="title-p fs-4 fw-semibold m-4">Set Permissions for Each Feature:</p>

    <div class="m-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Usage Dashboards</label>
                    <input type="text" class="input-field" placeholder="No Access" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Crew Dashboards </label>
                    <select class="input-field">
                        <option>GNo Access</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Training UI</label>
                    <input type="text" class="input-field" placeholder="No Access" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tools</label>
                    <select class="input-field">
                        <option>GNo Access</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Environment Variables</label>
                    <input type="text" class="input-field" placeholder="No Access" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>LLm Connections </label>
                    <select class="input-field">
                        <option>No Access</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Default Settings</label>
                    <input type="text" class="input-field" placeholder="No Access" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Invitations</label>
                    <select class="input-field">
                        <option>No Access</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between m-4">
            <button class="outlinedRoundedButton me-2" [ngStyle]="{ '--btn-color': 'var(--highlight-color)' }" (click)="close()">
                Cancel
            </button>
            <button class="filledRoundedButton" [ngStyle]="{ '--btn-color': 'var(--purple-mid)' }">
                Add
            </button>
        </div>

    </div>
    

</div>
