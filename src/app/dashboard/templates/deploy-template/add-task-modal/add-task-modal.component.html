<div #myModal class="container">
    <div class="heading">
        <p class="text-white fs-2">Add Task</p>
    </div>

    <div class="d-flex m-4 flex-column">
        <div class="w-100 p-3">
            <p class="text-white fs-7">Select Agent</p>
            <select class="form-select bg-dark text-white border-secondary">
                <option value="gpt">Agent1</option>
                <option value="llama">Option2</option>
                <option value="mistral">option3</option>
            </select>
        </div>
        <div class="w-100 p-3">
            <p class="text-white fs-7">LLM Name</p>
            <select class="form-select bg-dark text-white border-secondary">
                <option value="gpt">LLM1</option>
                <option value="llama">Option2</option>
                <option value="mistral">option3</option>
            </select>
        </div>
        <div class="w-100 p-3">
            <p class="text-white fs-7">Select Tools</p>
            <select class="form-select bg-dark text-white border-secondary">
                <option value="gpt">Serper</option>
                <option value="llama">Option2</option>
                <option value="mistral">option3</option>
            </select>
        </div>

        <div class="p-3">
            <p class="text-white fs-7">Enter Task</p>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Enter Here...">
        </div>

        <div class="p-3">
            <p class="text-white fs-7">Enter Output</p>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Enter Here">
        </div>

        <div class="d-flex justify-content-between m-4">
            <button class="outlinedRoundedButton me-2" [ngStyle]="{ '--btn-color': 'var(--highlight-color)' }" (click)="close()">
                Cancel
            </button>
            <button class="filledRoundedButton" [ngStyle]="{ '--btn-color': 'var(--purple-mid)' }">
                Add
            </button>
        </div>
    </div>
</div>
