<div class="template-container container-fluid py-4">
    <h1 class="title mb-4">Build a Template</h1>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Agent Name</label>
          <input type="text" class="input-field" placeholder="Agent1" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Select Agent Provider</label>
          <select class="input-field">
            <option *ngFor="let llm of llms" [value]="llm._id">{{llm.name}}</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Agent role</label>
          <input
            type="text"
            class="input-field"
            placeholder="Lorem Ipsum is simply dummy text"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Select Integration</label>
          <select class="input-field">
            <option>Slack</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Goal</label>
          <input
            type="text"
            class="input-field"
            placeholder="Lorem Ipsum is simply dummy text"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Select Tools</label>
          <select class="input-field">
            <option *ngFor="let tool of tools" [value]="tool.id">{{tool.name}}</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
        <div class="form-group">
          <label>Backstory</label>
          <textarea class="input-field textarea" rows="3">
  Lorem Ipsum is simply dummy text of the printing and typesetting industry...
          </textarea>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <button class="save-btn">Save</button>
      </div>
    </div>
  
    <h2 class="added-template-title mt-4">Added Template</h2>
    <div class="template-card">
      <h3 class="template-name">ResearchGPT</h3>
      <span class="status-tag">Generated</span>
      <p class="description mt-2">
        Conducts thorough research on topics to identify emerging trends, analyze competitor strategies,
        and gather data-driven insights. Read More...
      </p>
      <div class="tags mt-2">
        <span class="tag">Serper API</span>
        <span class="tag">OpenAI</span>
        <span class="tag">More...</span>
      </div>
    </div>
  </div>
