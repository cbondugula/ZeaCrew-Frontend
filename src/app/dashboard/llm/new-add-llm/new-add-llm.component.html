<section class="container-fluid" style="background-color: var(--bg-2);height: calc(100dvh - 70px);overflow-y: auto;">
    <div class="row py-3">
        <div class="col-md-12">
            <div class="w-100 row ms-1 p-4" style="background-color: var(--bg-1);border-radius: 4px;">
                <div class="col-md-12 d-flex justify-content-start align-items-center mb-4">
                    <button class="p-2 me-2 text-white"
                        style="background-color: transparent;border: 1px solid var(--border-color);"
                        (click)="navigateBack()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m4 10l-.707.707L2.586 10l.707-.707zm17 8a1 1 0 1 1-2 0zM8.293 15.707l-5-5l1.414-1.414l5 5zm-5-6.414l5-5l1.414 1.414l-5 5zM4 9h10v2H4zm17 7v2h-2v-2zm-7-7a7 7 0 0 1 7 7h-2a5 5 0 0 0-5-5z" />
                        </svg>
                    </button>
                    <h1 class="fs-28 fw-5 text-white ms-0 mb-0">Add New LLM Connections</h1>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 small">
                        <mat-label class="fs-14 fw-5" style="color: var(--color-1);">Connection Name</mat-label>
                        <input class="fs-14 fw-4" style="color: var(--color-1);" matInput
                            placeholder="LLM Connection Name" [(ngModel)]="name" type="text" name="connectionName" />
                        <mat-error *ngIf="name.trim() === ''">Connection Name is required.</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 small">
                        <mat-label class="fs-14 fw-5" style="color: var(--color-1);">Provider</mat-label>
                        <mat-select class="fs-14 fw-5" style="color: var(--color-1);" [(ngModel)]="selectedProvider"
                            name="provider" (selectionChange)="onChangeProvider($event)">
                            <mat-option *ngFor="let item of llmProviders" [value]="item?._id" class="fs-14 fw-5"
                                style="color: var(--color-1);">{{ item?.provider }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="checkbox-grid">
                        <label *ngFor="let model of llmModels" class="me-3">
                            <mat-checkbox [checked]="selectedModels.includes(model)"
                                (change)="onCheckboxChange($event, model)">
                                {{ model }}
                            </mat-checkbox>
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 small">
                        <mat-label class="fs-14 fw-5" style="color: var(--color-1);">ENV_VAR_KEY</mat-label>
                        <input class="fs-14 fw-5" style="color: var(--color-1);" matInput placeholder="ENV_VAR_KEY"
                            [(ngModel)]="key" name="envKey" />
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100 small">
                        <mat-label class="fs-14 fw-5" style="color: var(--color-1);">ENV_VAR_VALUE</mat-label>
                        <input class="fs-14 fw-5" style="color: var(--color-1);" matInput placeholder="ENV_VAR_VALUE"
                            [(ngModel)]="value" name="envValue" />
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <button class="filledRoundedButton" [ngStyle]="{
                        '--btn-color': 'var(--purple-button)',
                        '--text-color': 'var(--white-color)',
                        width: '100px'
                        }" (click)="onClickCreateLLM()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
