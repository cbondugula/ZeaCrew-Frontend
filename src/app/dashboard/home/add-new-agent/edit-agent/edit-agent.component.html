<div class="template-container container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Agent Name</label>
                <select class="input-field" name="llm" [(ngModel)]="selectedAgent" >
                    <option *ngFor="let agent of agents" [ngValue]="agent">{{agent.agentName}}</option>
                </select>
            </div>
        </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <textarea class="input-field textarea" rows="3" [(ngModel)]="agentDescription">
          </textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Expected Output</label>
          <input
            type="text"
            class="input-field"
            placeholder="Lorem Ipsum is simply dummy text"
            [(ngModel)]="agentOutput"
          />
        </div>
      </div>
      <div class="col-md-12 d-flex flex-row justify-content-center align-items-center">
        <button class="save-btn" (click)="saveAgent()">Save and Update</button>
      </div>
    </div>
</div>
