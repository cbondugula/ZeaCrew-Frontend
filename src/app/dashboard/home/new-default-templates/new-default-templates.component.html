<section class="container-fluid" style="background-color: var(--bg-2);height: calc(100dvh - 70px);overflow-y: auto;">
    <div class="row pb-4">
        <div class="col-md-12 px-5 pt-5 pb-0 d-flex flex-row justify-content-between align-items-center"
            style="height: fit-content;">
            <div>
                <div class="d-flex flex-row justify-content-start align-items-center">
                    <button class="p-2 me-3 white-text" style="background-color: transparent;border: 1px solid var(--border-color);" (click)="navigateBack()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m4 10l-.707.707L2.586 10l.707-.707zm17 8a1 1 0 1 1-2 0zM8.293 15.707l-5-5l1.414-1.414l5 5zm-5-6.414l5-5l1.414 1.414l-5 5zM4 9h10v2H4zm17 7v2h-2v-2zm-7-7a7 7 0 0 1 7 7h-2a5 5 0 0 0-5-5z"/></svg>
                    </button>
                    <div class="d-flex flex-column justify-content-center align-items-start">
                        <h1 class="fs-14 fw-4 white-text mt-2 mb-1">Dr. ZeaMed AI Templates</h1>
                        <p class="fs-20 fw-5 white-text mb-0">Default AI Templates </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="px-4 py-3" style="background-color: var(--bg-1);border-radius: 4px;">
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <p class="fs-16 fw-5" style="color: var(--purple-highlight);">Go with the Default Template!</p>
                </div>
                <div class="w-100 row">
                    <div class="col-md-4 my-2 px-2" *ngFor="let template of paginatedTemplates">
                        <div class="w-100 ps-3 py-2 pe-2 h-100"
                            style="border: 1px solid var(--border-color);border-radius: 4px;">
                            <div class="d-flex flex-row justify-content-start align-items-center"
                                style="position: relative;padding-right: 62px;">
                                <div style="width: 32px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="#E69FFF"><path d="M14.125 13h-4v2h4z"/><path fill-rule="evenodd" d="M8.125 13a2 2 0 1 0 0-4a2 2 0 0 0 0 4m0-1.5a.5.5 0 1 0 0-1a.5.5 0 0 0 0 1m10-.5a2 2 0 1 1-4 0a2 2 0 0 1 4 0m-1.5 0a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0" clip-rule="evenodd"/><path fill-rule="evenodd" d="M2.749 14.666A6 6 0 0 0 8.125 18h8c2.44 0 4.54-1.456 5.478-3.547A3 3 0 0 0 22.875 12c0-1.013-.503-1.91-1.272-2.452A6 6 0 0 0 16.125 6h-8A6 6 0 0 0 2.75 9.334a3 3 0 0 0 0 5.332M8.125 8h8c1.384 0 2.603.702 3.322 1.77c.276.69.428 1.442.428 2.23s-.152 1.54-.428 2.23A4 4 0 0 1 16.125 16h-8a4 4 0 0 1 0-8" clip-rule="evenodd"/></g></svg>
                                </div>
                                <p class="fs-14 fw-5 ms-2 white-text mb-0">
                                    {{template.title}}</p>
                                <button class="fs-10 fw-4"
                                    style="position: absolute;top: 0px;right: 0px;border: 1px solid var(--yellow-color) !important;color: var(--yellow-color) !important;
                                width: 53px !important;height: 25px !important;background: var(--bg-1);border-radius: 25px;">
                                    Default
                                </button>
                            </div>
                            <p class="white-text fs-12 fw-4 mt-3 mb-0" *ngIf="template.description.length < 150">
                                {{template.description}}</p>
                            <p class="white-text fs-12 fw-4 mt-3 mb-0 position-relative" *ngIf="template.description.length >= 150">
                                {{template.description.substring(0,150)}} <button class="px-2 fs-12 fw-4" 
                                style="color: #E69FFF;text-decoration: underline;border: none;background: var(--bg-1);
                                position: absolute;bottom: 0;right: 0;" (click)="showTemplate(template)">Read More...</button></p>
                            <div class="d-flex flex-row justify-content-start align-items-center gap-4 mt-3">
                                <button class="btn-yellow">
                                    {{template.search_provider}}
                                </button>
                            </div>
                            <button class="fs-14 fw-4 mt-3 btn-green-hover" (click)="navigateToDeploy(template)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M2.67 10.73a3.52 3.52 0 0 0-.94 1.93a5 5 0 0 0-.07 1.1v.58h.8a5 5 0 0 0 .88-.08a3.46 3.46 0 0 0 1.93-.94a1.76 1.76 0 0 0-.14-2.48a1.76 1.76 0 0 0-2.46-.11m1.74 1.73a2.26 2.26 0 0 1-1.26.6h-.22v-.22a2.26 2.26 0 0 1 .6-1.26a.36.36 0 0 1 .24-.08a.67.67 0 0 1 .47.22a.54.54 0 0 1 .17.74M14.65 2.24a.91.91 0 0 0-.89-.89A8.75 8.75 0 0 0 7.27 3.5L5.64 5.4l-2.4-.5a1 1 0 0 0-.92.27l-.68.68a1 1 0 0 0-.28.81a1 1 0 0 0 .45.74l2.06 1.32l.13.08l3.2 3.25l.08.08l1.32 2.06a1 1 0 0 0 .74.45h.11a1 1 0 0 0 .7-.29l.68-.68a1 1 0 0 0 .27-.92l-.5-2.39l1.84-1.58a8.8 8.8 0 0 0 2.21-6.54M3.11 6.15l1.32.28l-.64.75l-1-.67zm6.38 7.1l-.67-1l.75-.64l.28 1.32zm2.39-5.11l.18.17zm-.28-.28L7.92 11L5 8.08L8.14 4.4a7.44 7.44 0 0 1 5.26-1.8a7.48 7.48 0 0 1-1.8 5.26"/><path fill="currentColor" d="M11.13 6.63a1.19 1.19 0 0 0-.06-1.7a1.16 1.16 0 1 0-1.64 1.63a1.2 1.2 0 0 0 1.7.07"/></svg>
                                Deploy
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4 d-flex justify-content-center">
                    <p-paginator 
                        [rows]="rows" 
                        [totalRecords]="totalRecords"
                        [rowsPerPageOptions]="[6,12,24]"
                        (onPageChange)="onPageChange($event)"
                        styleClass="custom-paginator">
                    </p-paginator>
                </div>
            </div>
        </div>
    </div>
</section>
