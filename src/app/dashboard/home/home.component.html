<div class="body-container">
  <div class="heading">
    <p class="text-white fs-2">What is Zea-Crew?</p>
    <p class="text-white">
      Crew is a platform that automates tasks, integrates AI tools, and streamlines team collaboration. It helps businesses improve efficiency by simplifying workflows and data handling.
    </p>
  </div>
  <div class="content-div">
    <div class="m-4 d-flex justify-content-between">
      <p class="title-p fs-4 fw-semibold">Existing Zea-Crew</p>
      <button
        class="outlinedButton"
        [ngStyle]="{ '--btn-color': 'var(--purple-button)' }"
        (click)="goToAddAgent()"
      >
        Create New Crew
      </button>
    </div>

    <div class="d-flex flex-wrap justify-content-start">
      <div
        class="card-div d-flex flex-column ms-3 me-3 p-3 mb-3"
        *ngFor="let item of templates"
      >
          <div class="d-flex justify-content-between ">
            <div class="d-flex justify-content-center" style="gap: 8px;">
                <!-- <button > -->
                <img src="../../../assets/images/Group.png" alt="icon" width="21.75px" height="12px" top="6px" class="mt-1"
                    left="1.13px" />
                <!-- </button> -->
                <div class="seachGPT text-white" style="line-height: 1.3;">{{item.title}}</div>
            </div>
            <div class="d-flex">
                <button (click)="onDeleteTemplate(item.id)" style="border: none;background-color: transparent;background: transparent; padding: 0;">
                <img src="../../../assets/images/bin.png" alt="Delete" width="12.39px" height="13.05px" />
                </button>
                <!-- </div> -->
            </div>
        </div>

        <div class="d-flex justify-content-start mt-3">
            <button class="outlinedRoundedButton" [ngStyle]="{ '--btn-color': 'var(--yellow-color)' }">
                Default
            </button>
        </div>

        <p class="text-white my-3" *ngIf="item.description">
            {{ item.description }}
          </p>
          

        <div class="d-flex justify-content-start mb-3">
            <button class="outlinedRoundedButton me-2" [ngStyle]="{ '--btn-color': 'var(--purple-new)' }" *ngFor="let tool of item['tools']">
                {{tool}}
            </button>
        </div>

        <div class="d-flex justify-content-between">
            <button class="filledRoundedButton me-2" [ngStyle]="{ '--btn-color': 'var(--purple-button)' }"
                (click)="navigateToChat(item)">
                Chat
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
