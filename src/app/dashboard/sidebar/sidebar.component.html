<aside class="sidebar">
  <p class="user ms-2 text-white">User</p>
  <div
    class="menu-item mb-3"
    *ngFor="let item of menuItems"
    [class.selected]="item === selectedItem"
    (click)="selectItem(item)"
  >
    <div class="text-start">
      <p class="m-3">{{ item.name }}</p>
    </div>
  </div>
  <div
    class="menu-item mb-3"
    (click)="logout()"
  >
    <div class="text-start">
      <p class="m-3">Logout</p>
    </div>
  </div>
</aside>
