<aside class="sidebar">
  <div
    class="menu-item mb-3"
    *ngFor="let item of menuItems"
    [class.selected]="item === selectedItem"
    (click)="selectItem(item)"
  >
    <div class="text-start">
      <p style="margin: 0.9rem;">{{ item.name }}</p>
    </div>
  </div>
  <div
    class="menu-item mb-3"
    (click)="logout()"
  >
    <div class="text-start">
      <p style="margin: 0.9rem;">Logout</p>
    </div>
  </div>
</aside>
