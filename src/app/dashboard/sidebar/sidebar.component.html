<aside class="sidebar">
  <a
    *ngFor="let item of menuItems"
    [routerLink]="item.route"
    routerLinkActive="selected"
    class="menu-item"
  >
    <div class="text-start d-flex flex-row justify-content-start align-items-center">
      <div [innerHTML]="item.icon" class="mb-1"></div>
      <p class="my-3 mx-2 fs-16 fw-4">{{ item.name }}</p>
    </div>
  </a>
  <a
    class="menu-item"
    (click)="logout()"
  >
    <div class="text-start d-flex flex-row justify-content-start align-items-center">
      <div class="mb-1">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 21C4.45 21 3.97917 20.8042 3.5875 20.4125C3.19583 20.0208 3 19.55 3 19V5C3 4.45 3.19583 3.97917 3.5875 3.5875C3.97917 3.19583 4.45 3 5 3H12V5H5V19H12V21H5ZM16 17L14.625 15.55L17.175 13H9V11H17.175L14.625 8.45L16 7L21 12L16 17Z" fill="currentColor"></path></svg>
      </div>
      <p class="my-3 mx-2 fs-16 fw-4">Logout</p>
    </div>
  </a>
</aside>
