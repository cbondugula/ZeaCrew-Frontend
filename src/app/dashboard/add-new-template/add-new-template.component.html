<div class="template-container">
    <h1 class="title">Build a Template</h1>
  
    <div class="form-group">
      <label for="agentName">Agent Name</label>
      <input type="text" id="agentName" class="input-field" placeholder="Agent1" />
    </div>
  
    <div class="form-group">
      <label for="agentType">Select Agent Type</label>
      <select id="agentType" class="input-field">
        <option>Agent1</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="goal">Goal</label>
      <input type="text" id="goal" class="input-field" placeholder="Lorem Ipsum is simply dummy text" />
    </div>
  
    <div class="form-group">
      <label for="backstory">Backstory</label>
      <textarea id="backstory" class="input-field textarea">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry...
      </textarea>
    </div>
  
    <div class="form-group">
      <label for="llm">Select LLM</label>
      <select id="llm" class="input-field">
        <option>GPT-4o</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="integration">Select Integration</label>
      <select id="integration" class="input-field">
        <option>Slack</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="tools">Select Tools</label>
      <select id="tools" class="input-field">
        <option>Serper</option>
      </select>
    </div>
  
    <button class="save-btn">Save</button>
  
    <h2 class="added-template-title">Added Template</h2>
  
    <div class="template-card">
      <h3 class="template-name">ResearchGPT</h3>
      <span class="status-tag">Generated</span>
      <p class="description">
        Conducts thorough research on topics to identify emerging trends, analyze competitor strategies, and gather data-driven insights. Read More...
      </p>
  
      <div class="tags">
        <span class="tag">Serper API</span>
        <span class="tag">OpenAI</span>
        <span class="tag">More...</span>
      </div>
    </div>
  </div>
